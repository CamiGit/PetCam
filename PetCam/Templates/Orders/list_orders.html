{% extends 'Base.html' %}

{% block title %}

Lista de Pedidos

{% endblock %}

{% block search %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
        </ul>
        <div style="text-align: center;">
            <a href="/Orders/new_order/" class="btn btn-primary" style="color: white; background-color: rgb(28, 28, 38); border-color: black;"> Crear Pedido </a>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="Buscar">Buscar</button>
        </form>
    </nav>

{% endblock %}



{% block body %}

{% for order in object_list %}

<div class="card" style="width: 25rem; text-align: center; color: rgb(0, 0, 0);">
        <h5 class="card-title">Nombre: {{order.user}}</h5>
        <p class="card-text">Producto: {{order.product}}</p>
        <div>
        <a href="/Orders/update_order/{{order.id}}/" class="btn btn.primary" style="color: white; background-color: rgb(28, 28, 38); border-color: black;"> Actualizar </a>   
        <a href="/Orders/delete_order/{{order.id}}/" class="btn btn.primary" style="color: white; background-color: rgb(243, 8, 8); border-color: black;"> Borrar </a>
        </div>    
</div>


{% endfor %}



{% endblock %}
